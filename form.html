<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SURVEY FORM</h1>
    <form>
        First Name: <input type="text" name="first_name"> <br>
        Last Name: <input type="text" name="last_name"> <br>
        Phone Number: <input type="text" name="phone_number" value="+91" maxlength="13"> <br>
        Address: <br><textarea cols="30" rows="10" name="address"></textarea> <br>
        Do you own a: <br>
        <input type="checkbox" name="car"> Car <br>
        <input type="checkbox" name="bike"> Bike <br>
        <input type="checkbox" name="bicycle"> Bicycle <br>
        <input type="checkbox" name="laptop"> Laptop <br>
        <input type="checkbox" name="tv"> TV <br>
        Marital Status: <br>
        <input type="radio" name="marriage">Married <br>
        <input type="radio" name="marriage">Un-Married <br>
        What is your salary per month? <br>
        <select name="dropdown">
            <option value="0-50000">0-50000</option>
            <option value="50000-1L">50000-1L</option>
            <option value="1L-2L">1L-2L</option>
            <option value="2L-5L">2L-5L</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
